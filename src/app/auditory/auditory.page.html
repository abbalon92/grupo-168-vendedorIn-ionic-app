<ion-header>
  <ion-toolbar>
      <ion-buttons slot='start'>
          <ion-back-button ></ion-back-button>
      </ion-buttons> 
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Bienvenido al modulo de audtoria</p>
  <ion-card *ngFor="let modules of modulos" [routerLink]="modules.pagina">
   	<img src="{{modules.imagen}}"/>
   	<ion-card-title align="center">
   		{{modules.name}}
     </ion-card-title>
  </ion-card>
</ion-content>
