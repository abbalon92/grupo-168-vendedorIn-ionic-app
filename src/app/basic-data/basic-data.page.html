<ion-header>
  <ion-toolbar>
  	<button ion-item  (click)="regresar()">
	      <ion-icon name="arrow-back"></ion-icon>
	</button>

    Datos Básicos
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
 		<ion-icon name="md-person"></ion-icon>
	</ion-item>
	<ion-item>
		<ion-label fixed>Murat Mutlu</ion-label>
	</ion-item>
	<ion-item>
 		<ion-label fixed>Comerciante</ion-label>
	</ion-item>
	<ion-item>
		<ion-label stacked>No. Identificación*</ion-label>
    	<ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
		<ion-label stacked>Tipo de Identificación*</ion-label>
			<ion-select [(ngModel)]="seleccione">
				
			    <!--  <ion-option value="1">Cédula Ciudadania </ion-option>
			      <ion-option value="2">Cédula de Extranjeria</ion-option>
			      <ion-option value="3">Pasaporte</ion-option>-->
			</ion-select>
	</ion-item>
	<ion-item>
		<ion-label stacked>Nombres*</ion-label>
    	<ion-input type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Apellidos*</ion-label>
    	<ion-input type="text"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label stacked>Fecha Nacimiento*</ion-label>
    	<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
	</ion-item>
	<ion-item>
		<ion-label stacked>Género*</ion-label>
    	<ion-select [(ngModel)]="seleccione">
				
			<!--      <ion-option value="1">Femenino</ion-option>
			      <ion-option value="2">Masculino</ion-option>-->
		</ion-select>
	</ion-item>
	
	<ion-item>
		<button ion-button (click)="guardar()">Guardar Cambios</button>
	</ion-item>
	</ion-list>
</ion-content>
