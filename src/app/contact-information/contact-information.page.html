<ion-header>
	<ion-toolbar>
		<ion-buttons slot='start'>
			<ion-back-button></ion-back-button>
			</ion-buttons>
		<ion-title>{{title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label position="floating">Dirección*</ion-label>
			<ion-input [(ngModel)]="usuario..address"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label  position="floating">Localidad*</ion-label>
				<ion-select [(ngModel)]="usuario.address">
					<ion-select-option *ngFor="let l of localidades" value="{{l.id}}">{{l.descripcion}}</ion-select-option>
				</ion-select>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Barrio*</ion-label>
			<ion-select  [(ngModel)]="usuario.neighborhoodId">
				<ion-select-option *ngFor="let b of barrios" value="{{b.id}}">{{b.descripcion}}</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Estrato*</ion-label>
			<ion-select [(ngModel)]="usuario.stratum" > 
				<ion-select-option *ngFor="let e of estratos" value="{{e.id}}">{{e.descripcion}}</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Teléfono Fijo</ion-label>
			<ion-input [(ngModel)]="usuario.homeNumber"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Teléfono Movil*</ion-label>
			<ion-input [(ngModel)]="usuario.cellphoneNumber"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Correo Electrónico*</ion-label>
			<ion-input multiple="true" [(ngModel)]="usuario.email"></ion-input>
		</ion-item>
	</ion-list>
	<ion-button expand="block" color="primary" (click)="guardar()">Guardar</ion-button>
</ion-content>
