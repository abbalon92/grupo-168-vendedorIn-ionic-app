<ion-header>
  <ion-toolbar>
 	<ion-buttons slot='start'>
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card>
		 <ion-card-content >
		 	<ion-img src="/assets/img/myUser.png"></ion-img>
			<ion-input type="text" [(ngModel)]="vendedor.nombre" name="nombre" disabled></ion-input>
		 	<ion-input type="text" [(ngModel)]="vendedor.rol" name="rol" disabled></ion-input>
		 
		 </ion-card-content>
	</ion-card>


<ion-menu-toggle auto-hide="false" *ngFor="let p of menuProfile">
	<ion-list no-lines>
 	<ion-item [routerLink]="[p.url]"> 
 			 {{p.title}}
</ion-item>
    
  </ion-list>


 
</ion-menu-toggle>
 




</ion-content>
