
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1> Vendedor IN </h1>
  <p>Bievenido a la aplicacion de vendedores informales más libre del pais los siguientes modulos estan disponibles para tí</p>

  <ion-card *ngFor="let modules of modulos" [routerLink]="modules.pagina" animated="true">
    <img src="{{modules.imagen}}" height="200px"/>
     <ion-card-title align="center">
        {{modules.name}}
     </ion-card-title>
  </ion-card>
</ion-content>
