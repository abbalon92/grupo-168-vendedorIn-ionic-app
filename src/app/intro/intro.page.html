<ion-header>
  <ion-toolbar>
    <ion-title>Vendedor In </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
 <ion-slides pager="true"  animated="true">
        <ion-slide *ngFor="let slide of listSlide" >
            
            <ion-card>

                <ion-img [src]="slide.img"></ion-img>
                
            
                <ion-card-content>
                  <ion-card-title>
                    {{slide.title}}
                  </ion-card-title>
                  <p>
                    {{slide.desc}}
                  </p>
                </ion-card-content>
            </ion-card>
        </ion-slide>
        
      </ion-slides>

   
      <ion-toolbar>
          <ion-buttons slot="primary">
            <ion-button color="primary" [routerLink]="['/introDeta']">
              {{tittleIng}}
            </ion-button>
          </ion-buttons>
      
        </ion-toolbar>
  
</ion-content>
