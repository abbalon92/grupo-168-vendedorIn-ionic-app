<ion-header>
  	<ion-toolbar>
        <ion-buttons slot='start'>
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let auditoria of auditorias" (click)="seleccionarAuditoria(auditoria)" >
      <ion-icon name="paper" slot="start"></ion-icon>
      {{label}} {{auditoria.auditId}}
      <div class="item-note" slot="end">
        {{auditoria.auditDate | date}}
      </div>
   
  </ion-item>
</ion-list>
</ion-content>
