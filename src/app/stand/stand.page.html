<ion-header>
	<ion-toolbar>
		<ion-buttons slot='start'>
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-header>
			Doughnut Chart
		</ion-card-header>
		<ion-card-content>
			<canvas #doughnutCanvas></canvas>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<ion-list>
				<ion-item>
					<ion-label>El código de su puesto es:</ion-label>
				</ion-item>
				<ion-item>
					<ion-label> <b>{{stand[0].standId}}</b></ion-label>
				</ion-item>
				<ion-item>
					<ion-label>Dirección</ion-label>
					<ion-label> <b>{{stand[0].address}}</b></ion-label>
				</ion-item>
				<ion-item>
					<ion-label>Localidad</ion-label>
					<ion-label><b>{{stand[0].locationLocationId}}</b></ion-label>
				</ion-item>
				<ion-item>
					<ion-label>Contacto</ion-label>
					<ion-label> <b>{{stand[0].contactName}}</b></ion-label>
				</ion-item>
				<ion-item>
					<ion-label>Tel. Contacto</ion-label>
					<ion-label> <b>{{stand[0].photeName}}</b></ion-label>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<ion-button expand="block" color="primary" [routerLink]="['/myAudit']" >Ver Auditorias</ion-button>
</ion-content>
